<form id="forgot-password" th:action="@{/forgot-password}" th:method="post">
    <div class="row" style="padding: 0 0 15px 0">
        <div class="col-3"></div>
        <div class="col-6">
            <h3>Forgot Password</h3>
        </div>
        <div class="col-3 form-head">
            <button onclick="toggleForgotPopup()" class="button login-button close-button sign-in-link outline-grayscale"><i class="fa-solid fa-x"></i></button>
        </div>
    </div>
    <div class="form-group">
        <label for="forgot-email">Email:</label>
        <input class="form-control" id="forgot-email" maxlength="255" name="email" autocomplete="email" required type="text">
    </div>
    <button class="btn btn-primary btn-block" type="submit">Send Reset Email</button>
    <button onclick="toggleLoginPopup()" class="button login-button close-button sign-in-link outline-grayscale">Go Back</button>
</form>
