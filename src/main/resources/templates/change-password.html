<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Change your password</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="entry">
	<div id="main" class="main typography use-theme-bg">
		<div class="container" style="width: auto;display: flex;flex-direction: column;align-items: center;">
			<div class="row" style="margin-top: 40px">
				<div class="col">
					<h2>Change Password</h2>
					<p>Please enter your new password below:</p>
				</div>
			</div>
			<div class="row">
				<div class="col" style="text-align: center;">
					<form th:action="@{/change-password}" method="post">
						<input type="hidden" name="token" th:value="${token}" />
						<!-- Other form fields for the new password -->
						<label for="newPassword">New Password:</label>
						<input class="form-control" type="password" id="newPassword" name="newPassword" required style="margin: 12px 0;" />
						<button class="button profile-button" type="submit">Change</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
