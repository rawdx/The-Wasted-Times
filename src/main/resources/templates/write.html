<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write</title>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/main.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div id="entry">
    <div class="main typography use-theme-bg" id="main">
        <div th:replace="~{fragments/header :: div}"></div>
        <div class="container">
            <div class="row">
                <div class="col write-col first-title">
                    <h2>Write your article:</h2>
                </div>
            </div>
            <form enctype="multipart/form-data" id="writeForm" method="post" th:action="@{/write/create}">
            <div class="row">
                <div class="col write-col-img">
                    <label for="image">
                        <img alt="Default Image" class="image-preview" id="imagePreviewWrite" src="/img/no-image.png">
                        <input accept="image/*" id="image" name="image" onchange="previewImage(this, 'imagePreviewWrite')" style="display: none;"
                               type="file"/>
                    </label>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col write-col">
                            <label for="title">Title:</label>
                            <input class="form-control" id="title" name="title" required type="text" maxlength="250">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col write-col">
                            <label for="subtitle">Subtitle:</label>
                            <input class="form-control" id="subtitle" name="subtitle" required type="text" maxlength="250">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col write-col">
                            <label for="content">Content:</label>
                            <textarea class="form-control" id="content" name="content" required style="height: 230px"></textarea><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col write-col" style="padding: 0 10px 20px">
                            <button class="profile-button" type="submit">Create Article</button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
            <div th:text="${successMessage}"></div>

        </div>
    </div>
</div>

</body>
</html>
