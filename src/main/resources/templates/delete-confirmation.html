<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Account Confirmation</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="entry">
    <div id="main" class="main typography use-theme-bg">
        <div class="delete-confirmation">
            <h2>Delete Account Confirmation</h2>
            <p>Are you sure you want to delete your account?</p>

            <form id="deleteForm" th:action="@{/profile/delete}" method="post">
                <div class="row">
                    <div class="col-9">
                        <input class="form-control" type="text" id="confirmationInput" placeholder="Type 'DELETE' to confirm">
                    </div>
                    <div class="col-3">
                        <button class="button delete-confirm-btn profile-button" type="button" id="confirmButton">Confirm</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="button delete-cancel-btn profile-button" type="button" id="cancelButton">Cancel</button>
                    </div>
                </div>
                <div class="delete-buttons">
                </div>
            </form>
            <div id="error"></div>
        </div>
    </div>
</div>
</body>
<script>
    document.getElementById("confirmButton").addEventListener("click", function() {
        // Get the value of the confirmation input
        var confirmationValue = document.getElementById("confirmationInput").value.trim();

        // Check if the value matches the confirmation phrase
        if (confirmationValue === "DELETE") {
            // If confirmed, submit the form
            document.getElementById("deleteForm").submit();
        } else {
            // If not confirmed, display an error message or handle it as you wish
            document.getElementById("error").innerHTML="<p>Please type 'DELETE' to confirm the deletion.</p>"
        }
    });

    document.getElementById("cancelButton").addEventListener("click", function() {
        // Redirect when the button is clicked
        window.location.href = "/profile";
    });
</script>
</html>
